{% extends "base.html" %}
{% block content %}
  <h2>Eliminar jardinero</h2>
  <p>¿Estás seguro que deseas eliminar a <strong>{{ object.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
  </form>
  <a href="{% url 'lista_jardineros' %}">Cancelar</a>
{% endblock %}
